<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random quotes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-content">
    <button type="button" class="darkModeBtn">Light Mode</button>
    <div class="quote-container">
      <p class="quote">Click on the button to get a random Kaamelott Quote</p>
      <p class="character">Anonymous</p>
    </div>
    <button class="randomizeQuoteBtn" type="submit">New quote</button>
  </div>
</body>
<script type="module" src="script.js"></script>

</html>
